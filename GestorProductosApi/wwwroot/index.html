<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Productos</title>
    <!-- Enlace al CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Título principal de la aplicación -->
    <h1>Gestor de Productos</h1>

    <!-- Contenedor para mostrar mensajes de éxito o error -->
    <div id="mensaje" class="oculto"></div>

    <!-- Formulario para registrar o editar productos -->
    <section>
        <form id="formProducto">
            <!-- Campo oculto para almacenar el ID del producto (en caso de edición) -->
            <input type="hidden" id="producto_id">

            <!-- Campo para el nombre del producto -->
            <input type="text" id="nombre" placeholder="Nombre del producto" required>

            <!-- Campo para el precio (admite decimales) -->
            <input type="number" step="0.01" id="precio" placeholder="Precio" required>

            <!-- Botón para guardar (crear o actualizar) -->
            <button type="submit">Guardar</button>

            <!-- Botón para limpiar el formulario -->
            <button type="button" id="btnLimpiar">Limpiar</button>
        </form>
    </section>

    <!-- Tabla que mostrará la lista de productos desde la base de datos -->
    <section>
        <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- El cuerpo de la tabla se llenará dinámicamente con JavaScript -->
            <tbody id="tablaProductos"></tbody>
        </table>
    </section>

    <!-- Enlace al script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
