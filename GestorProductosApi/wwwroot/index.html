<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Título principal -->
    <h1>Gestor de Productos</h1>

    <!-- Contenedor para mostrar mensajes (éxito o error) -->
    <div id="mensaje" class="oculto"></div>

    <!-- Formulario para registrar o editar productos -->
    <section>
        <form id="formProducto">
            <input type="hidden" id="producto_id">
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <input type="number" step="0.01" id="precio" placeholder="Precio" required>
            <button type="submit">Guardar</button>
            <button type="button" id="btnLimpiar">Limpiar</button>
        </form>
    </section>

    <!-- Tabla para mostrar los productos existentes -->
    <section>
        <h2>Lista de Productos</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Fecha de Creación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductos"></tbody>
        </table>
    </section>

    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
